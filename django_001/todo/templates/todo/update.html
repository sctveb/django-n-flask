{% extends 'todo/base.html' %}
{% block body_block %}
<form action="/todos/{{todo.id}}/update/", method="post">
    {% csrf_token %}
    <input type="text" name="title" value="{{todo.title}}"/>
    <input type="date" name="deadline" value="{{todo.deadline|date:'Y-m-d'}}"/>
    <input type="submit" value="Submit"/>
</form>
{% endblock %}
