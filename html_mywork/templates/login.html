{% extends 'base.html' %}
{% block body_block %}
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">아이디</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">이메일 헬프 공간 뺄거면 뺌</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">비밀번호</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">아이디 정보 저장</label>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
      </form>
    <p>
    계정이 없으신가요? <a role="button" href ="/signup_01" class="btn btn-primary">회원가입</a></p>
    계정 아이디/비밀번호를 잊어버리셨나요?<a role="button" href ="/find_password_01" class="btn btn-primary">아이디/비밀번호 찾기</a></p>

{% endblock %}
