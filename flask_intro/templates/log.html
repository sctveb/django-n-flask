{% extends "base.html" %}

{% block body_block %}
    <h1>log 출력</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">소환사명</th>
          <th scope="col">승</th>
          <th scope="col">패</th>
          <th scope="col">검색시간</th>
        </tr>
      </thead>
      <tbody>
         {% for log in logs%}
        <tr>
          <td>{{log[0]}}</td>
          <td>{{log[1]}}</td>
          <td>{{log[2]}}</td>
          <td>{{log[3]}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
